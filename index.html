<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="viewer">
    <!-- Topbar -->
    <div id="topbar">
      <div id="lefttop">
        <input id="filename" value="No file" />
      </div>
      <div id="controls">
        <!-- View/Edit -->
        <button id="view">ğŸ‘ï¸ View</button>
        <button id="edit">âœï¸ Edit</button>

        <!-- Tools -->
        <button id="zoom-in">ğŸ”+</button>
        <button id="zoom-out">ğŸ”-</button>
        <button id="rotate">ğŸ”„</button>
        <button id="brush">ğŸ–Œï¸ Brush</button>
        <button id="text">ğŸ”¤ Text</button>
        <input id="textSize" type="number" value="24" min="8" max="128" />
        <button id="crop">âœ‚ï¸ Crop</button>
        <div class="mini">
          <label>Size:</label>
          <input type="range" id="brushSize" min="1" max="50" value="5">
        </div>
        <div class="mini">
          <label>Color:</label>
          <input type="color" id="color" value="#ff0000">
        </div>

        <!-- Save -->
        <button id="save">ğŸ’¾ Save</button>
        <button id="saveAs">ğŸ“‚ Save As</button>

        <!-- Info -->
        <button id="info">â„¹ï¸ Info</button>
      </div>
    </div>

    <!-- Stage -->
    <div id="stage">
      <img id="image" alt="Image Viewer">
      <div id="placeholder">
        <p>No image loaded</p>
        <button id="uploadBtn">Upload files</button>
        <input type="file" id="fileInput" accept="image/*">
      </div>
    </div>

    <!-- File Info Sidebar -->
    <aside id="fileInfo" class="hidden">
      <h3>File Info</h3>
      <p><strong>Name:</strong> <span id="info-name">-</span></p>
      <p><strong>Type:</strong> <span id="info-type">-</span></p>
      <p><strong>Size:</strong> <span id="info-size">-</span></p>
      <p><strong>Modified:</strong> <span id="info-mod">-</span></p>
    </aside>
  </div>

  <script src="viewer.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered!"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
