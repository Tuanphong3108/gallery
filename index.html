<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="viewer">
    <!-- Thanh top -->
    <div id="topbar">
      <div id="lefttop">
        <input id="filename" value="No file" disabled>
      </div>
      <div id="controls">
        <!-- Điều hướng ảnh -->
        <button id="prev">⏮️</button>
        <button id="next">⏭️</button>
        <button id="zoom-in">🔍+</button>
        <button id="zoom-out">🔍-</button>
        <button id="rotate">🔄</button>

        <!-- Chế độ -->
        <button id="view">👁️ View</button>
        <button id="edit">✏️ Edit</button>

        <!-- Công cụ chỉnh sửa -->
        <button id="brush">🖌️ Brush</button>
        <button id="text">🔤 Text</button>
        <button id="crop">✂️ Crop</button>
        <div class="mini">
          <label>🎨 <input type="color" id="color" value="#ff0000"></label>
        </div>
        <div class="mini">
          <label>🖌️ <input type="range" id="brushSize" min="1" max="20" value="5"></label>
        </div>
        <div class="mini">
          <label>🔤 <input type="range" id="textSize" min="10" max="72" value="24"></label>
        </div>

        <!-- Lưu + Info -->
        <button id="save">💾 Save</button>
        <button id="saveAs">📂 Save As</button>
        <button id="info">ℹ️ Info</button>
      </div>
    </div>

    <!-- Stage -->
    <div id="stage">
      <img id="image" alt="Image Viewer">
      <div id="placeholder">
        <p>🚫 No image loaded</p>
        <input type="file" id="fileInput" multiple accept="image/*">
        <button id="uploadBtn">Upload files</button>
      </div>
    </div>

    <!-- Overlay blur -->
    <div id="overlay"></div>

    <!-- File Info panel -->
    <div id="fileInfo" class="hidden">
      <div class="fileInfoHeader">
        <span>File Info</span>
        <button id="closeInfo">❌</button>
      </div>
      <p><strong>Name:</strong> <span id="info-name">-</span></p>
      <p><strong>Type:</strong> <span id="info-type">-</span></p>
      <p><strong>Size:</strong> <span id="info-size">-</span></p>
      <p><strong>Modified:</strong> <span id="info-mod">-</span></p>
      <p><strong>Resolution:</strong> <span id="info-res">-</span></p>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
