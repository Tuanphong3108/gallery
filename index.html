<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #111;
      padding: 8px;
      gap: 8px;
      z-index: 10;
    }
    header input[type="color"],
    header input[type="range"] {
      cursor: pointer;
    }
    #filename {
      margin-right: auto;
      font-size: 14px;
      opacity: 0.8;
    }
    #viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      position: relative;
    }
    #image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    #upload {
      color: #aaa;
      border: 1px dashed #555;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background: #222;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <span id="filename">No file</span>
    <button id="undo">↩️ Undo</button>
    <button id="redo">↪️ Redo</button>
    <input type="color" id="brush-color" value="#ff0000" title="Brush Color">
    <input type="range" id="brush-size" min="1" max="50" value="5" title="Brush Size">
    <button id="zoom-in">🔍+</button>
    <button id="zoom-out">🔍-</button>
    <button id="rotate">🔄 Rotate</button>
    <button id="crop">✂️ Crop</button>
    <button id="save">💾 Save</button>
    <button id="save-as">📂 Save As</button>
  </header>

  <div id="viewer">
    <img id="image" alt="Image Viewer" style="display:none;">
    <label id="upload">
      Upload files
      <input type="file" id="file-input" accept="image/*" multiple hidden>
    </label>
  </div>

  <script src="viewer.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered!"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
