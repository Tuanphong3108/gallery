<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
    }
    #toolbar {
      display: none;
      gap: 10px;
      padding: 10px;
      background: #333;
      flex-wrap: wrap;
    }
    button, input[type="color"] {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <span id="fileName">No image loaded</span>
    <div>
      <button onclick="uploadInput.click()">Upload</button>
      <button onclick="editMode()">Edit</button>
      <button onclick="save()">Save</button>
      <button onclick="saveAs()">Save as</button>
    </div>
  </header>

  <div id="toolbar">
    <button onclick="setTool('pen')">Pen</button>
    <button onclick="setTool('text')">Text</button>
    <button onclick="setTool('crop')">Crop</button>
    <input type="color" id="colorPicker" value="#ff0000">
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <div id="viewer">
    <img id="image" src="" alt="">
    <canvas id="canvas"></canvas>
  </div>

  <input type="file" id="uploadInput" accept="image/*" style="display:none" onchange="loadImage(event)">

  <script>
    const img = document.getElementById('image');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const toolbar = document.getElementById('toolbar');
    const fileNameSpan = document.getElementById('fileName');
    const colorPicker = document.getElementById('colorPicker');

    let drawing = false;
    let tool = null;
    let imgLoaded = false;

    function loadImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
        fileNameSpan.textContent = file.name;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
        };
        imgLoaded = true;
      };
      reader.readAsDataURL(file);
    }

    function editMode() {
      if (!imgLoaded) {
        alert("Upload an image first!");
        return;
      }
      toolbar.style.display = "flex";
      canvas.style.pointerEvents = "auto";
    }

    function setTool(selectedTool) {
      tool = selectedTool;
    }

    canvas.addEventListener('mousedown', e => {
      if (!tool) return;
      drawing = true;
      if (tool === 'pen') {
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing || tool !== 'pen') return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = 3;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function save() {
      if (!imgLoaded) return alert("No image!");
      if (confirm("Do you want to overwrite the current image?")) {
        mergeAndDownload(fileNameSpan.textContent);
      }
    }

    function saveAs() {
      if (!imgLoaded) return alert("No image!");
      mergeAndDownload("edited_" + fileNameSpan.textContent);
    }

    function mergeAndDownload(filename) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.drawImage(img, 0, 0);
      tempCtx.drawImage(canvas, 0, 0);

      const link = document.createElement('a');
      link.download = filename;
      link.href = tempCanvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
