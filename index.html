<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="viewer">
    <!-- Topbar -->
    <div id="topbar">
      <div id="lefttop">
        <input id="filename" value="No file" />
      </div>
      <div id="controls">
        <!-- View/Edit -->
        <button id="view">👁️ View</button>
        <button id="edit">✏️ Edit</button>

        <!-- Tools -->
        <button id="zoom-in">🔍+</button>
        <button id="zoom-out">🔍-</button>
        <button id="rotate">🔄</button>
        <button id="brush">🖌️ Brush</button>
        <button id="text">🔤 Text</button>
        <input id="textSize" type="number" value="24" min="8" max="128" />
        <button id="crop">✂️ Crop</button>
        <div class="mini">
          <label>Size:</label>
          <input type="range" id="brushSize" min="1" max="50" value="5">
        </div>
        <div class="mini">
          <label>Color:</label>
          <input type="color" id="color" value="#ff0000">
        </div>

        <!-- Save -->
        <button id="save">💾 Save</button>
        <button id="saveAs">📂 Save As</button>
      </div>
    </div>

    <!-- Stage -->
    <div id="stage">
      <img id="image" alt="Image Viewer">
      <div id="placeholder">
        <p>No image loaded</p>
        <button id="uploadBtn">Upload files</button>
        <input type="file" id="fileInput" accept="image/*">
      </div>
    </div>
  </div>

  <script src="viewer.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered!"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
