<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="viewer">
    <!-- Top bar -->
    <div id="topbar">
      <div id="lefttop"><span id="filename">No file</span></div>
      <div id="controls">
        <button id="view">👁️ View</button>
        <button id="upload">📂 Upload</button>
        <button id="zoom-in">🔍+</button>
        <button id="zoom-out">🔍-</button>
        <button id="rotate">🔄</button>
        <button id="undo">↩️ Undo</button>
        <button id="redo">↪️ Redo</button>
        <div class="mini">
          <label>✏️</label>
          <input type="color" id="brush-color" value="#ff0000">
          <input type="range" id="brush-size" min="1" max="20" value="5">
        </div>
        <button id="crop">✂️ Crop</button>
        <button id="save">💾 Save</button>
        <button id="save-as">💾 Save As</button>
      </div>
    </div>

    <!-- Stage -->
    <div id="stage">
      <img id="image" alt="">
      <div id="placeholder">
        <p>No image loaded</p>
        <button id="uploadBtn">Upload files</button>
        <input type="file" id="file-input" accept="image/*" multiple>
      </div>
    </div>
  </div>

  <script src="viewer.js"></script>
  <script>
    // Hook upload buttons
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadTop = document.getElementById("upload");
    const fileInput = document.getElementById("file-input");
    uploadBtn.onclick = () => fileInput.click();
    uploadTop.onclick = () => fileInput.click();

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
